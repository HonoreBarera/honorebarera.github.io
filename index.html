<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="heliport.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>heliport.com</title>
</head>
<body>
	<div class="wrapper">

		<div class="container-calendar">
			<!--h3 style=" text-align: center;
			margin-top: 0;
			font-family: 'Roboto', sans-serif;">
				clic sur ton SHIFT pour voir tes jours de repos
			</h3--->
			
			<!--les 3 buttons pour les 3 shifts A,B,C---------> 
			<div style="justify-content: center; margin-left: 10%;">
				<span style="justify-content: center;">
				 <a href="#" class="btn" id="shiftA" onclick="window.location = 'shiftA.html';">Shift A</a> 
				 <a href="#" class="btn" id="shiftB" onclick="window.location = 'shiftB.html';">Shift B</a>
				 <a href="#" class="btn" id="shiftC" onclick="window.location = 'shiftC.html';">Shift C</a>
				</span>
			</div>
			
			
		</div>
		<br>

		<div class="container-calendar">
			<h3 id="monthAndYear"></h3>
			<div class="button-container-calendar">
				<button id="previous" onclick="previous()">&#8249;</button>
				<button id="next" onclick="next()">&#8250;</button>
			</div>
			<table class="table-calendar" id="calendar" data-lang="fr">
				<thead id="thead-month"></thead>
				<tbody id="calendar-body"></tbody>
			</table>
			
			<div class="footer-container-calendar">
				
				<div class="parent">
					
					
					
				</div>
			
				<label for="month">Aller à: </label>
		  		<select id="month" onchange="jump()">
					 <option value=0>Jan</option>
					 <option value=1>Fev</option>
					 <option value=2>Mar</option>
					 <option value=3>Avr</option>
					 <option value=4>Mai</option>
					 <option value=5>Jui</option>
					 <option value=6>Juil</option>
					 <option value=7>Aoû</option>
					 <option value=8>Sep</option>
					 <option value=9>Oct</option>
					 <option value=10>Nov</option>
					 <option value=11>Dec</option>
				 </select>
				 <select id="year" onchange="jump()"></select> 
				 
				 <br>
				 
			</div>
			<br>
			<small style="margin-left: 40%;">© héliport 2023 </small> <br> <br> 
			<small style="text-align: center;">honorebarera10@gmail.com <br> mackkaputo@gmail.com</small>
			 
		</div>
		<br>
		
		
	</div>
	<script src="newCalendar.js" ></script>
</body>
</html>
